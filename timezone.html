<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center m-2 text-primary ">Time In Two Diiferent Timezones</h1>
    <div class="card  border border-dark border-opacity-25 shadow mx-auto my-auto" style="width:25rem;">
        <h4 class="text-center p-2 text-info">Your Local Time</h1>
        <div id="local" class="text-primary text-center fw-bold fs-1">Hello</div>
        <div id="localdate" class="text-center fs-4 p-3">hello</div>
    </div>
    <div class="card border border-dark border-opacity-25 shadow mx-auto m-3" style="width:25rem;height: 15rem;">
        <h4 class="text-center p-2 text-info">Selected Time Zone</h1>
        <select id="selected-time-zone" class="form-select form-Select-sm mx-auto" style="width:20rem">
           <option value="America/New_York">New York (Eastern Time)</option>
           <option value="Europe/London">London (GMT)</option>
           <option value="Asia/Kolkata">India (IST)</option>
           <option value="Asia/Tokyo">Tokyo (JST)</option>
           <option value="Australia/Sydney">Sydney (AEST)</option>
        </select>
         <div id="selected-time" class="text-success text-center fw-bold fs-1">Hello</div>
        <div id="selected-date"  class="text-center fs-4 p-3">hello</div>
    </div>
    <script src="timezone.js"></script>
</body>
</html>
